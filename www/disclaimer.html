<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>System Use Notice</title>
  <link rel="stylesheet" href="styles.css?disclaimer" />
  <style>
    body {
      background-image: url("images/backgrounds/0.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #disclaimer-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    p {
      text-align: left;
      font-size: 1rem;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .accept {
      background-color: #4caf50;
      color: white;
    }

    .reject {
      background-color: #f44336;
      color: white;
    }
  </style>

<script>
    function acceptDisclaimer() {
    document.cookie = "disclaimerAccepted=1; path=/";
    location.href = "/#/";
    }
</script>

</head>
<body>
  <div id="disclaimer-box">
    <h2>WARNING: U.S. GOVERNMENT INFORMATION SYSTEM</h2>
    <p>
      You are accessing a U.S. Government Information System (IS) that is provided for U.S. Government-authorized use only.<br><br>
      By using this IS, you consent to the monitoring and recording of all activities.<br><br>
      Unauthorized use may result in criminal prosecution.
    </p>
    <div class="buttons">
      <button class="accept" onclick="acceptDisclaimer()">Accept</button>
      <button class="reject" onclick="history.back()">Reject</button>
    </div>
  </div>
</body>
</html>
